# Logging params
LogLevel		10					# Logging module levels: 10:DEBUG, 20:INFO, 30:WARNING (default), 40:ERROR, 50:CRITICAL
#LogFile		log_wanipcheck.txt	# Default (no LogFile given) is to log to the console


# Script params
WanIpFile		WANIP.txt
WanIpWebpage    https://ipapi.co/ip/


# Email and Notification params
EmailServer	    mail.example.com    # No port number attached
