EmailFrom	    your.email@example.com
import          ~/creds_SMTP        # Defines EmailUser and EmailPass
#EmailVerbose	True			    # True: enable the emailer debug level
#DontEmail	    True			    # True: Emails (including notifications) will NOT be sent
#DontNotif		True                # True: Notifications will not be sent

NotifList		4809991234@vzwpix.com  # One or more.  Use your carrier's email-to-text bridge address.  Regular email addresses may be used.
EmailTo	    	your.email@example.com
